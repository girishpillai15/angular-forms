<div style="display: flex;flex-wrap: wrap;justify-content: space-evenly;">
  <mat-card class="example-card" *ngFor="let item of product,index as i">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>{{item.id}}</mat-card-subtitle>
    </mat-card-header>
    <div style="display: flex;justify-content: center;height: 200px;">
      <img mat-card-image src={{item.image}} style="width:200px;" alt="Photo of a Shiba Inu">
    </div>
    
    <mat-card-content>
      <p>
        {{item.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Rs {{item.price}}</button>
      <button mat-button>Rating {{item.rating.rate}}</button>
    </mat-card-actions>
  </mat-card> 
</div>
