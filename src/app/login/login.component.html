<div class="flex-container">
  <div  class="items">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="input-div">
      <h1 class="primary">Login Page</h1>
      <mat-form-field appearance="outline"  class="inp">
        <mat-label>Enter your Username</mat-label>
        <input matInput  formControlName="username" required>
        <mat-error   *ngIf="(signupForm.controls.username.dirty ||
        signupForm.controls.username.touched || 
        signupForm.controls.username.pristine) &&
        signupForm.controls.username.errors" >Enter Some Value</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="inp">
      <mat-label>Enter your Password</mat-label>
      <input matInput  formControlName="password" required >
      <mat-error *ngIf="(signupForm.controls.password.dirty ||
      signupForm.controls.password.touched || 
      signupForm.controls.password.pristine) &&
      signupForm.controls.password.errors" >Enter Some Value</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" class="btn" >Login</button>
    <p  *ngIf="success !== ''" style="color:red;margin-top: 20px;" >{{success}}</p>
    </div>
    </form>
  </div>
  <div class="items-bg" >
    <img style="width: 100%;height: 100%;" src="../../assets/girl.jpg" >
  </div>
</div>
